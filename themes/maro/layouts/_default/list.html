{{ define "main" }}
<article>
  <h1>{{- .Title -}}</h1>
  <p>{{ .Site.Params.Description }}</p>{{/* lazy solution. more generic maybe? */}}
  <ul class="pageslist">
    {{ range .Pages }}
    <li>
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <p>{{ .Description }}</p>
    </li>
    {{ end }}
  </ul>
</article>
{{ end }}
